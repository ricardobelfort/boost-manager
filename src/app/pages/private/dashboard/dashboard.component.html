<div class="mt-4">
  <ng-container *ngIf="isRoot; else childView">
    <h2 class="!text-3xl font-bold text-black mb-4">Summary</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <ng-container *ngIf="cards$ | async as cards">
        <ng-container *ngFor="let card of cards; let i = index">
          <div
            *ngIf="card.title === 'Payroll Boosters'; else normalCard"
            class="cursor-pointer transition-transform hover:-translate-y-1"
            (click)="goToPayrollBoosters()"
            tabindex="0"
            role="button"
            aria-label="Go to Payroll Boosters"
          >
            <app-dashboard-card
              [title]="card.title"
              [value]="card.value"
              [subtitle]="card.subtitle"
              [iconClass]="card.iconClass"
              [valueColor]="card.valueColor"
            />
          </div>
          <ng-template #normalCard>
            <app-dashboard-card
              [title]="card.title"
              [value]="card.value"
              [subtitle]="card.subtitle"
              [iconClass]="card.iconClass"
              [valueColor]="card.valueColor"
            />
          </ng-template>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #childView>
    <div class="mt-6">
      <router-outlet />
    </div>
  </ng-template>
</div>
