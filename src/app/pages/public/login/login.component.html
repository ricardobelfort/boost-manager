<div class="min-h-screen flex items-center justify-center">
  <div class="w-[400px] p-8 flex flex-col items-center bg-white rounded-2xl shadow-xs relative">
    <div class="flex flex-col items-center mb-1">
      <img src="assets/images/boost.png" width="64" class="mb-4" alt="" />
      <h1 class="text-2xl font-bold">Boost Manager</h1>
      <p class="text-xl font-normal text-gray-700 text-center mb-8">Insira seus credenciais</p>
    </div>
    <form [formGroup]="loginForm" class="w-full min-w-full flex flex-col gap-4">
      <div>
        <label for="email" class="block text-base text-gray-700">
          <span class="text-gray-700 after:ml-0.5 after:text-red-500 after:content-['*']">E-mail</span>
          <input
            class="w-full mt-1 border border-gray-300 px-3 py-3 rounded-sm shadow-xs focus:outline-none focus:border-lime-500 focus:ring-1 focus:ring-lime-500"
            type="email"
            formControlName="email"
            placeholder="Seu e-mail"
            autocomplete="off"
            id="email"
            required
          />
        </label>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-sm text-red-500 mt-1">
          <div *ngIf="email?.hasError('required')">O e-mail Ã© obrigatÃ³rio.</div>
          <div *ngIf="email?.hasError('email')">Formato de e-mail invÃ¡lido.</div>
          <div *ngIf="email?.hasError('minlength')">O e-mail deve ter pelo menos 5 caracteres.</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-base text-gray-700">
          <span class="text-gray-700 after:ml-0.5 after:text-red-500 after:content-['*']">Senha</span>
          <i
            class="pi pi-info-circle ml-2 text-gray-400 hover:text-lime-500 cursor-pointer"
            pTooltip="A senha deve conter:&#10;Pelo menos 8 caracteres sendo letras maiÃºsculas, minÃºsculas e nÃºmeros."
            tooltipPosition="right"
          ></i>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              (input)="onPasswordInput()"
              formControlName="password"
              id="password"
              placeholder="Sua senha"
              autocomplete="off"
              required
              class="w-full mt-1 border border-gray-300 px-3 py-3 rounded-sm shadow-xs focus:outline-none focus:border-lime-500 focus:ring-1 focus:ring-lime-500 pr-10"
            />

            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-700 focus:outline-none mt-0.5 cursor-pointer"
            >
              <i class="pi pi-eye" *ngIf="!showPassword"></i>
              <i class="pi pi-eye-slash" *ngIf="showPassword"></i>
            </button>
          </div>
        </label>

        <div class="h-2 w-full rounded mt-2 bg-gray-200 overflow-hidden">
          <div
            class="h-2 rounded transition-all duration-300"
            [ngClass]="passwordStrengthClass"
            [style.width]="passwordStrengthWidth"
          ></div>
        </div>

        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-sm text-red-500 mt-1 mb-2">
          <div *ngIf="password?.hasError('required')">A senha Ã© obrigatÃ³ria.</div>
          <div *ngIf="email?.hasError('minlength')">A senha deve ter pelo menos 8 caracteres.</div>
        </div>
      </div>

      <div class="flex items-center justify-between my-1">
        <label class="flex items-center cursor-pointer select-none text-base text-gray-700">
          <input
            type="checkbox"
            class="form-checkbox h-4 w-4 text-lime-500 transition duration-150 mr-2"
            formControlName="rememberMe"
          />
          Lembrar-me
        </label>
        <a
          routerLink="/auth/recovery"
          class="text-base text-lime-600 hover:text-lime-500 cursor-pointer underline underline-offset-4"
          >Esqueceu sua senha</a
        >
      </div>

      <div class="w-full flex flex-col">
        <p-button
          (onClick)="onSubmit()"
          label="ENTRAR"
          [disabled]="loginForm.invalid"
          size="large"
          [style]="{ width: '100%', fontSize: '14px' }"
        />
        <p-divider align="center">
          <b class="font-normal text-sm text-gray-400">Ou</b>
        </p-divider>
        <p class="text-base font-normal text-gray-700 text-center">
          ðŸš€ NÃ£o tem uma conta?
          <a routerLink="/auth/signup" class="font-bold text-lime-500 hover:text-lime-600">Criar Conta</a>
        </p>
      </div>
    </form>
  </div>
</div>
